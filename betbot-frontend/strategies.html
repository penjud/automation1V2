<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategies</title>
</head>
<body>
  <h1>Strategies</h1>
  <br>
  <div id="accountFunds"></div>
  <br>
  <div id="apiStatus"></div>
  <br>
  <div id="botStatus" class="bot-status bot-stopped">Bot is not running</div>
  <br>
  <label for="strategyName">Strategy:</label>
  <input type="text" id="strategyName" name="strategyName" maxlength="25">
  <br>
  <br>
  <div id="raceFilters">
    <label for="countrySelect">Country:</label>
    <select id="countrySelect">
      <option value="GB">Great Britain</option>
      <option value="IE">Ireland</option>
      <option value="AU">Australia</option>
      <!-- Add more country options as needed -->
    </select>
    <br>
    <br>
    <label for="dateSelect">Date:</label>
    <input type="date" id="dateSelect">
    <br>
    <br>
    <label for="sportSelect">Sport:</label>
    <select id="sportSelect">
      <option value="7">Horse Racing</option>
      <option value="4339">Greyhound Racing</option>
      <!-- Add more sport options as needed -->
    </select>
  </div>
  <br>
  <br>
  <div id="raceInfo">
    <h2>Race Information</h2>
    <div id="races"></div>
  </div>
  <br>
  <script src="funds.js"></script>
  <script src="api_status.js"></script>
  <script src="start_bot.js"></script>
  <script src="races.js"></script>
</body>
</html>
