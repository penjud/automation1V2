<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategies</title>
</head>
<body>
  <div class="App">
    <header>
      <h1>Strategies</h1>
      <div id="accountFunds"></div>
      <br>
      <div id="apiStatus"></div>
    </header>

    <main>
      <section class="strategy-management">
        <h2>Strategy Management</h2>
        <div class="form-group">
          <label for="strategyNameInput">Strategy:</label>
          <input type="text" id="strategyNameInput" name="strategyNameInput" maxlength="25">
        </div>
        <div class="form-group">
          <label for="savedStrategies">Saved Strategies:</label>
          <select id="savedStrategies" name="savedStrategies">
            <!-- Options will be dynamically added here -->
          </select>
        </div>
        <div class="button-group">
          <button id="saveStrategy">Save</button>
          <button id="loadStrategy">Load</button>
          <button id="deleteStrategy">Delete</button>
        </div>
      </section>

      <section class="race-filters">
        <h2>Race Filters</h2>
        <div class="form-group">
          <label for="countrySelect">Country:</label>
          <select id="countrySelect">
            <option value="GB">Great Britain</option>
            <option value="IE">Ireland</option>
            <option value="AU">Australia</option>
            <!-- Add more country options as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="dateSelect">Date:</label>
          <input type="date" id="dateSelect">
        </div>
        <div class="form-group">
          <label for="sportSelect">Sport:</label>
          <select id="sportSelect">
            <option value="7">Horse Racing</option>
            <option value="4339">Greyhound Racing</option>
            <!-- Add more sport options as needed -->
          </select>
        </div>
      </section>

      <section class="race-information">
        <h2>Race Information</h2>
        <div id="raceInfo"></div>
        <div id="raceList"></div>
      </section>
    </main>
  </div>

  <script src="js/funds.js"></script>
  <script src="js/api_status.js"></script>
  <script src="js/races.js"></script>
  <script src="js/saves.js"></script>
</body>
</html>
