<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
</head>
<body>
  <h1>Profile</h1>
  
  <form id="profileForm">
    <label for="apiKey">Betfair API Key:</label>
    <input type="text" id="apiKey" name="apiKey" required>
    
    <label for="username">Betfair Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Betfair Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="certFile">Certificate File:</label>
    <input type="file" id="certFile" name="certFile" required>
    
    <label for="keyFile">Key File:</label>
    <input type="file" id="keyFile" name="keyFile" required>
    
    <button type="submit">Save</button>
  </form>
  
  <script src="profile.js"></script>
</body>
</html>
